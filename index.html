<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Real-Time Character Counter</title>
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here" maxlength="50"></textarea>
    <div class="counter-container">
      <p>Total Characters: <span id="total-counter" class="total-counter">0</span></p>
      <p>Remaining: <span id="remaining-counter" class="remaining-counter">50</span></p>
    </div>
  </div>
</body>
</html>
